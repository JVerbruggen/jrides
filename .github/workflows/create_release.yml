name: Create release

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  MINECRAFT_VERSION: 1.20.4

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Java 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - uses: SpraxDev/Action-SpigotMC@v4
      with:
        versions: ${{ env.MINECRAFT_VERSION }},
        remapped: true
    - name: Build with Maven
      run: mvn '-Dproject.artifactOutput=./jrides_release/' '-DartifactFileNameSuffix=_devbuild_${{ github.run_number }}' -B package --file pom.xml
    - name: Create a Release
      uses: elgohr/Github-Release-Action@v5
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
      with:
        title: MyReleaseMessage
        workdir: ./jrides_release/
