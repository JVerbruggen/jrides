# separate terms of service, privacy policy, and support
# documentation.

name: Maven build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  MINECRAFT_VERSION: 1.20.4

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Java 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - uses: SpraxDev/Action-SpigotMC@v4
      with:
        versions: ${{ env.MINECRAFT_VERSION }},
        remapped: true
    - name: Build with Maven
      run: mvn '-Dproject.artifactOutput=.' '-DartifactFileNameSuffix=_devbuild_${{ github.run_number }}' -B package --file pom.xml
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: jrides ${{ env.MINECRAFT_VERSION }} DevBuild \#${{ github.run_number }}
        path: jrides_devbuild_${{ github.run_number }}.jar
